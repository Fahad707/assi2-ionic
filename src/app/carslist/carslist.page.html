<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cars List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of cars">
    <ion-item (click)="changeUrl(item)">
      <ion-card-content>
        <ion-label>{{ item?.name }} | {{ item?.model.substring(0,4) }}
        </ion-label>
      </ion-card-content>
    </ion-item>
  </ion-card>

        </ion-label>
      </ion-card-content>
    </ion-item>
  </ion-card> -->

</ion-content>
